<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>
    
    <!-- CARDS -->
    <div class="container">
      <a th:href="@{/grupos/create}" th:text="#{list.crear}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption th:text="#{grupo.titulo}">Lista de grupos</caption>
                <thead>
                  <tr>
                    <th scope="col" th:text="#{grupo.codigo}">CÃ³digo</th>
                    <th scope="col" th:text="#{grupo.nombre}">Nombre</th>

                    <th scope="col" th:text="#{list.editar}">Editar</th>
                    <th scope="col" th:text="#{list.eliminar}">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="grupo : ${grupos}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${grupo.codigo}">1</th>
                            <td th:text="${grupo.nombre}">Ejemplo</td>
                            <td><a th:href="@{/grupos/edit/}+${grupo.codigo}" th:text="#{list.editar}" href="edit.html" class="btn btn-primary bi bi-pen"></a></td>
                            <td><a th:href="@{/grupos/delete/}+${grupo.codigo}" th:text="#{list.borrar}" href="list.html" class="btn btn-primary bi bi-trash"></a></td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>

  </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
