<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>
    
    <!-- CARDS -->
    <div class="container">
      <a th:href="@{/permisos/create}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption >Lista de permisos</caption>
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Descripción</th>

                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="permiso : ${permisos}" class="col-3">
                        <tr>
                            <th scope="row" ">1</th>
                            <td>Codigo</td>
                            <td>Descripción</td>
                            <td><a th:href="@{/permisos/edit/}+${permiso.codigo}" href="edit.html" class="btn btn-primary bi bi-pen"></a>Editar</td>
                            <td><a th:href="@{/permisos/delete/}+${permiso.codigo}"  href="list.html" class="btn btn-primary bi bi-trash"></a>Borrar</td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>

  </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
